<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Lists</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>

{% include "navbar.html" %}

<body>

{% if to_do_lists == [] %}
    <div class="container">
        <div class="row align-items-center">
            <p>You don't have any To-Do-Lists yet.</p>
        </div>
    </div>
{% else %}
{% for to_do_list in to_do_lists %}

    <div class="container to-do-item">
        <a class="no-decoration" href="{{ url_for('to_do_list', list_id=to_do_list.id) }}">
            <div class="row align-items-center">
                <div class="col-md-10 col-10">
                    <p>{{ to_do_list.title }}</p>
                </div>

                <div class="col-md-2 text-end d-none d-md-block">
                    <p>{{ to_do_list.created_on }}</p>
                </div>
            </div>
        </a>
    </div>

{% endfor %}
{% endif %}

</body>

</html>
