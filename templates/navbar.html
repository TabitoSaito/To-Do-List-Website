<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg bg-light">
<div class="container">
  <div class="row align-items-center w-100">
    <!-- Logo -->
    <div class="col-md-3 col-6">
      <a class="navbar-brand" href="{{ url_for('home') }}">To-Do-List</a>
    </div>

    <!-- Links -->
    <div class="col-md-6 d-none d-md-block">
      <ul class="navbar-nav justify-content-center">
      {% if current_user.is_authenticated: %}
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('add_list') }}">Add List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('random_list') }}">Random</a>
        </li>
      {% endif %}
      </ul>
    </div>

    <!-- Button -->
    <div class="col-md-3 col-6 text-end">
        {% if not current_user.is_authenticated: %}
        <a class="btn btn-primary" href="{{ url_for('login') }}" role="button">Login</a>
        <a class="btn btn-secondary" href="{{ url_for('register') }}" role="button">Register</a>
        {% else %}
        <a class="btn btn-secondary" href="{{ url_for('logout') }}" role="button">Logout</a>
        {% endif %}
    </div>
  </div>
</div>
</nav>
